<ion-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-clear button-positive ion-chevron-left" ng-click="goBack()"></button>
        <h1 class="title">{{title}}</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list>
            <div class="item" ng-repeat="message in messages">
                <p>{{message}}</p>
            </div>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" ng-model="content" placeholder="Search">
            </label>
            <button class="button button-clear" ng-click="sendPrivateMessage(content)">
                Cancel
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
